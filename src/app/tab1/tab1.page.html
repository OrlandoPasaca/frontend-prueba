<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div style="display: flex; justify-content: center;">
    <ion-button *ngIf="!showLoader" (click)="showLoader = true">Iniciar Loader</ion-button>
    <ion-button *ngIf="showLoader" (click)="showLoader = false">Detener Loader</ion-button>
  </div>
  <app-loader *ngIf="showLoader"></app-loader>
</ion-content>
